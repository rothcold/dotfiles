
[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
padding = { x = 10, y = 5}

[font]
size = 12.0

[font.bold]
family = "Server Mono"
style = "Bold"

[font.bold_italic]
family = "Server Mono"
style = "Bold Italic"

[font.italic]
family = "Server Mono"
style = "Italic"

[font.normal]
family = "Server Mono"
style = "Regular"

[general]
import = [
    "~/.config/alacritty/catppuccin-latte.toml"
]

